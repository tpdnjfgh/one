<section data-ng-controller="BoardsController" data-ng-init="findOne()">

	<div class="page-header">
    <a href="/#!/boards" class="btn btn-default">
      <i class="fa fa-arrow-left"></i> 목록으로
    </a>
  </div>
	<div class="page-header">
		<h1>{{board.content}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == board.user._id">
		<a class="btn btn-primary" href="/#!/boards/{{board._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{board.created | date:'mediumDate'}} by {{board.user.displayName}}</em>
	</small>
</section>
