<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>수정</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="제목를 입력해 주세요.." required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="사고관련 내용을 공유해주세요.."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="article.url" id="title" class="form-control" placeholder="URL.." required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
