<section data-ng-controller="VotesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{vote.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == vote.user._id">
		<a class="btn btn-primary" href="/#!/votes/{{vote._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{vote.created | date:'mediumDate'}} by {{vote.user.displayName}}</em>
	</small>
</section>
