<section data-ng-controller="RanksController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{rank.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == rank.user._id">
		<a class="btn btn-primary" href="/#!/ranks/{{rank._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{rank.created | date:'mediumDate'}} by {{rank.user.displayName}}</em>
	</small>
</section>
