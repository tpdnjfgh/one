<section data-ng-controller="RanksController" data-ng-init="find()">
    <div class="row" style="margin-top: -50px">
        <div class="col-lg-12">
            <img src="/modules/core/img/main/main.jpg" width='100%'>
        </div>
    </div>
    
    <hr style="margin-top: 50px">

    <div class="row">
        <div class="col-xs-12">
          <div>
            <h2>최종 보스는?</h2>
            <em><h6>* 클릭시 사용자 정보는 기록되지 않습니다. 그러나 장난으로는 클릭하지 말아주세요. [2014.04.26~]</h6></em>
          </div>  
        </div>
    </div>

    <hr style="margin-top: 50px">

    <div class="col-lg-4 col-md-4 list-group" data-ng-repeat="rank in ranks" style="margin-bottom:50px;">
        <img src="/modules/ranks/img/gold.png" width="50" height="50" ng-show=($index==0)>
        <img src="/modules/ranks/img/silver.png" width="50" height="50" ng-show=($index==1)>
        <img src="/modules/ranks/img/bronze.png" width="50" height="50" ng-show=($index==2)>
        <a data-ng-href="#!/ranks/{{rank._id}}" class="list-group-item rank-{{$index}}">
            <p style="margin-bottom:10px" class="list-group-item-text-content"><strong>{{$index+1}}위 {{rank.name}}</strong></p>
            <img src="{{rank.photo}}" width="100%" height="300">
        </a>
        
        <a data-ng-href="/#!" class="list-group-item btn" data-ng-click="voting(rank);">
            <p><strong style="color:#0059A6"><i class="fa fa-thumbs-up"></i> [ {{rank.votes}} ]</strong></p>
        </a>
    </div>
</section>
